<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Netlify</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1c1c1e;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: #0e0e10;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #64ffda;
    }

    p {
      font-size: 1.2em;
      color: #e4e4e7;
      line-height: 1.5;
    }

    .cta {
      margin-top: 20px;
      font-size: 1.2em;
      background-color: #64ffda;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      color: #1c1c1e;
      font-weight: bold;
    }

    .cta:hover {
      background-color: #52e2b1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Netlify Cloud Hosting</h1>
    <p>Your website is now hosted on one of the fastest and most scalable platforms in the cloud. Get ready to deploy, scale, and go live without hassle!</p>
    <a href="https://www.netlify.com" class="cta" target="_blank">Learn More about Netlify</a>
  </div>
</body>
</html>
